        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function getRandomSentence(form, operation, program, scale, material, architect, style, vizStyle, representation) {
            const templates = [
                `Envision a ${scale} ${style} ${program} designed by ${architect}, with a ${form} form featuring ${operation} and made of ${material}. It's presented as a ${vizStyle} showing a ${representation}.`,
                `Picture a ${program} on a ${scale} scale, exhibiting a ${style} ${form} form. Created by ${architect}, it uses ${material} and demonstrates ${operation}. The ${representation} is shown in ${vizStyle}.`,
                `Imagine a ${style} ${program} by ${architect}, scaling ${scale} and shaped as a ${form}. It ${operation} and uses ${material}, depicted in a ${vizStyle} ${representation}.`,
                `Design a ${scale} ${program} inspired by ${style}, conceived by ${architect}. It takes a ${form} shape with ${operation} elements, using ${material}. Visualized through a ${vizStyle} ${representation}.`,
                `Create a ${architect}'s ${style} vision of a ${scale} ${program}, using a ${form} form that ${operation}. The material of choice is ${material}, shown in a ${vizStyle} ${representation}.`
            ];
            return templates[Math.floor(Math.random() * templates.length)];
}
        

        function generatePrompt() {
            const form = getRandomElement(categories.forms);
            const operation = getRandomElement(categories.operations);
            const program = getRandomElement(categories.programs);
            const scale = getRandomElement(categories.scales);
            const material = getRandomElement(categories.materials);
            const visualizationStyle = getRandomElement(categories.visualizationStyles);
            const representation = getRandomElement(categories.representations);
            const architecturalStyle = getRandomElement(categories.architecturalStyles);
            const architect = getRandomElement(categories.architects);
            const randomModifier = getRandomElement(categories.randomModifiers);
            const contextModifier = getRandomElement(categories.contextModifiers);

            window.currentPrompt = `
                Morphology
                Form: ${form}
                Operation: ${operation}
                Program: ${program}
                Scale: ${scale}
                Modifiers
                Random: ${randomModifier}
                Context: ${contextModifier}
                Architect: ${architect}
                Architectural Style: ${architecturalStyle}
                Material/Texture: ${material}
                Visualization
                Visualization Style: ${visualizationStyle}
                Representation: ${representation}`;


            const morphogenesisContainer = document.getElementById('morphogenesis');
            morphogenesisContainer.innerHTML = `
                <h4>Morphology</h4>
                <div class="prompt-row">Form: ${form}</div>
                <div class="prompt-row">Operation: ${operation}</div>
                <div class="prompt-row">Program: ${program}</div>
                <div class="prompt-row">Scale: ${scale}</div>
            `;

            const visualizationContainer = document.getElementById('visualization');
            visualizationContainer.innerHTML = `
                <h4>Visualization</h4>
                <div class="prompt-row">Visualization Style: ${visualizationStyle}</div>
                <div class="prompt-row">Representation: ${representation}</div>
            `;
            const modifierContainer = document.getElementById('modifier');
            modifierContainer.innerHTML = `
                <h4>Modifiers</h4>
                <div class="prompt-row">Random: ${randomModifier}</div>
                <div class="prompt-row">Context: ${contextModifier}</div>
                <div class="prompt-row">Architect: ${architect}</div>
                <div class="prompt-row">Architectural Style: ${architecturalStyle}</div>
                <div class="prompt-row">Material/Texture: ${material}</div>
            `;

            // Generating a random descriptive prompt
            const generatedPrompt = document.getElementById('generated-prompt');
            generatedPrompt.innerHTML = `<strong>Design Concept:</strong> ${getRandomSentence(form, operation, program, scale, material, architecturalStyle, architect, visualizationStyle, representation)}`;
        }
        function copyPrompt() {
            if (!window.currentPrompt) {
                alert('Please generate a prompt first!');
                return;
            }

            // Copy the current prompt to the clipboard
            navigator.clipboard.writeText(window.currentPrompt).then(() => {
                alert('Prompt copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
